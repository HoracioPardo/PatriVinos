<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patri Vinos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('patri-image.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .price-list {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>Patri Vinos</h1>
            <div class="price-list">
                <iframe src="wine-list.pdf" width="100%" height="600" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
